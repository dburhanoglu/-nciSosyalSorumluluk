      </ul>
    </nav>
  </header>


  <main>
    <section>
      <h1>Üye Ol</h1>

      <div class="member-type">
        <h2>Şirket Üyeliği</h2>
        <form>
          <div class="form-group">
            <label for="company-name">Şirket Adı:</label>
            <input type="text" id="company-name" name="company-name" required>
          </div>
          <div class="form-group">
            <label for="company-email">E-posta:</label>
            <input type="email" id="company-email" name="company-email" required>
          </div>
          <div class="form-group">
            <label for="company-password">Parola:</label>
            <input type="password" id="company-password" name="company-password" required>
          </div>
          <button type="submit">Şirket Olarak Üye Ol</button>
        </form>
      </div>

      <div class="member-type">
        <h2>Bireysel Üyelik</h2>
        <form>
          <div class="form-group">
            <label for="individual-name">Adınız:</label>
            <input type="text" id="individual-name" name="individual-name" required>
          </div>
          <div class="form-group">
            <label for="individual-email">E-posta:</label>
            <input type="email" id="individual-email" name="individual-email" required>
          </div>
          <div class="form-group">
            <label for="individual-password">Parola:</label>
            <input type="password" id="individual-password" name="individual-password" required>
          </div>
          <button type="submit">Bireysel Olarak Üye Ol</button>
        </form>
      </div>

    </section>
  </main>
